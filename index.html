<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <title>วิทยาลัยอาชีวศึกษานครปฐม</title>
  <!-- Link Stylesheet -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Kanit', sans-serif;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80'); /* แทนที่ URL ด้วยลิงก์รูปภาพของคุณ */
      background-size: cover; 
      background-position: center;
      background-repeat: no-repeat; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8); 
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    .img-logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      font-weight: 400;
      color: #555;
      margin-bottom: 20px;
    }

    .award {
      font-size: 14px;
      font-weight: 300;
      color: #4481eb;
      margin-bottom: 30px;
    }

    .btn-contain {
      background-image: linear-gradient(to left, #4481eb 0%, #04befe 100%);
      border-radius: 50px;
      padding: 12px 24px;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn-contain:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }

    @media screen and (max-width: 768px) {
      .title {
        font-size: 20px;
      }

      .subtitle {
        font-size: 16px;
      }

      .award {
        font-size: 12px;
      }

      .btn-contain {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="img-logo" src="https://www.nc.ac.th/img/logo.png" alt="โลโก้วิทยาลัยอาชีวศึกษานครปฐม">
    <p class="title">วิทยาลัยอาชีวศึกษานครปฐม</p>
    <p class="subtitle">NAKHON PATHOM VOCATIONAL COLLEGE</p>
    <p class="award">สถานศึกษารางวัลพระราชทาน ปีการศึกษา พ.ศ.2537, พ.ศ.2549 และ พ.ศ. 2562</p>
    <a href="home.html" class="btn-contain">
      <i class="fas fa-home"></i> &nbsp; เข้าสู่เว็บไซต์
    </a>
  </div>
</body>

</html>
