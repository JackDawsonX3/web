<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลวิทยาลัย</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Kanit', Arial, sans-serif;
            color: #333;
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80'); /* รูปภาพพื้นหลัง */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1000px; /* ปรับขนาด container ให้ใหญ่ขึ้น */
            text-align: center;
            backdrop-filter: blur(10px); 
        }
        .logo {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #ffffff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .box-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .box {
            width: 200px; /* ปรับความกว้างของช่องเมนูให้เล็กลง */
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        .box img {
            width: 100%; /* ปรับให้รูปภาพเต็มความกว้างของช่องเมนู */
            height: 120px; /* ลดความสูงของรูปภาพ */
            object-fit: contain; /* ให้รูปภาพแสดงแบบเต็มรูปแบบโดยไม่ถูกครอบตัด */
            border-radius: 10px;
            margin-bottom: 15px; /* เพิ่มระยะห่างระหว่างรูปภาพและข้อความ */
        }
        .box a {
            display: block;
            text-decoration: none;
            font-size: 16px; /* ปรับขนาดฟอนต์ให้เล็กลง */
            font-weight: 500;
            color: #1565c0;
        }
        .box a:hover {
            color: #0d47a1;
        }
        @media screen and (max-width: 768px) {
            .box {
                width: 45%; /* ปรับขนาดช่องเมนูเมื่อหน้าจอเล็ก */
            }
        }
        @media screen and (max-width: 480px) {
            .box {
                width: 100%; /* ให้ช่องเมนูเต็มความกว้างเมื่อหน้าจอเล็กมาก */
            }
        }
    </style>
    <!-- เพิ่มฟอนต์ Kanit จาก Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="https://www.nc.ac.th/img/logo.png" alt="โลโก้วิทยาลัย" class="logo">
        <div class="box-container">
            <div class="box">
                <a href="X2.html">
                    <img src="img/1.png" alt="ข้อมูลวิทยาลัย">
                    ข้อมูลวิทยาลัย
                </a>
            </div>
            <div class="box">
                <a href="X.html">
                    <img src="img/2.png" alt="คุณครูในแผนก">
                    คุณครูในแผนก
                </a>
            </div>
            <div class="box">
                <a href="index1.html">
                    <img src="img/3.png" alt="ช่องทาง เพจ ยูทูป">
                    ช่องทาง เพจ ยูทูป
                </a>
            </div>
        </div>
    </div>
</body>
</html>
