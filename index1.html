<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วิทยาลัยอาชีวศึกษานครปฐม</title>
    <style>
        body {
            font-family: 'Kanit', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80'); /* รูปภาพพื้นหลัง */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 3px 6px -5px rgba(0, 0, 0, 0.1), 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 15px;
            backdrop-filter: blur(10px); 
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .header img {
            height: 80px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .map, .image {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 48%;
            backdrop-filter: blur(10px); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .map:hover, .image:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .map iframe, .image img {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            border: none;
        }
        .contact {
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .contact h2 {
            color: #01216b;
            margin-bottom: 10px;
        }
        .contact p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        .facebook-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .facebook {
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 48%;
            backdrop-filter: blur(10px); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .facebook:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .facebook iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }
        @media screen and (max-width: 768px) {
            .container, .facebook-container {
                flex-direction: column;
            }
            .map, .image, .facebook {
                width: 100%;
            }
            .map iframe, .image img, .facebook iframe {
                height: 200px;
            }
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="https://nc.ac.th/nvc/wp-content/uploads/2023/07/logo6.png" alt="โลโก้วิทยาลัย">
    </div>

    <div class="container">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3874.1234567890123!2d100.0000000!3d13.0000000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0000000000000000!2sNakhon+Pathom+Vocational+College!5e0!3m2!1sen!2sth!4v1234567890123"
            allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="image">
            <img src="https://nc.ac.th/nvc/wp-content/uploads/2023/05/23380033_500713006965380_7952351981717376664_n.jpg" alt="รูปวิทยาลัย">
        </div>
    </div>
    
    <div class="contact">
        <h2>ข้อมูลการติดต่อ</h2>
        <p>ที่ตั้ง: 90 ถนน เทศา ตำบลพระปฐมเจดีย์ อำเภอเมืองนครปฐม นครปฐม 73000</p>
        <p>เบอร์โทร: 034-252-790, 034-241-853</p>
        <p>อีเมล: Saraban@nvc.ac.th</p>
    </div>

    <div class="facebook-container">
        <div class="facebook">
            <iframe src="https://www.facebook.com/plugins/page.php?href=https://www.facebook.com/101846535154329&tabs=timeline&width=500&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true"
            allowfullscreen></iframe>
        </div>
        <div class="facebook">
            <iframe src="https://www.facebook.com/plugins/page.php?href=https://www.facebook.com/489350147756176&tabs=timeline&width=500&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true"
            allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
